<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>NEW GAME</title>
</head>

<body>

    <section class="container">
        <div class="gameCard">
            <div class="stats">
                <span>
                    RUNS :
                    <span id="runs">
                        0
                    </span>
                </span>
                <span>
                    WICKETS :
                    <span id="wickets">
                        0
                    </span>
                </span>
            </div>

            <div class="game__interface">
                <span>YOU</span>
                <span>COMPUTER</span>
                <div class="keys">
                    <span id="one" class="game__keys" value="1">1</span>
                    <span id="one" class="game__keys" value="2">2</span>
                    <span id="one" class="game__keys" value="3">3</span>
                    <span id="one" class="game__keys" value="4">4</span>
                    <span id="one" class="game__keys" value="6">6</span>
                </div>
                <div class="computer">
                    Computers Choice :
                    <span id="computerChoice">0</span>
                    <small id="out">OUT</small>
                </div>
            </div>
            <div id="saved" class="saved">
                SCORE SAVED
            </div>
            <div class="buttons">
                <button onclick="resetGame()">RESTART</button>
                <a id="back" href="index.html">BACK</a>
                <button id="save" onclick="getFinalScore()" class="save_btn">SAVE</button>
            </div>
        </div>
    </section>


    <script src="app.js"></script>

</body>

</html>
